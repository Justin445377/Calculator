<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolux</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1 style="color:#FFD700; text-align:center; margin-bottom:1rem; font-family:Arial,sans-serif;">Calcolux</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="toggleSign()">±</button>
            <button onclick="percent()">%</button>
            <button onclick="sqrtFunc()">√</button>
            <button onclick="sinFunc()">sin</button>
            <button onclick="cosFunc()">cos</button>
            <button onclick="tanFunc()">tan</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">−</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <footer style="margin-top:1.5rem; text-align:center;">
            <a href="https://github.com/Justin445377?tab=repositories" target="_blank" style="color:#ff9500; text-decoration:none; font-size:1rem; display:inline-flex; align-items:center; gap:0.5rem;">
                <img src="github.svg" alt="GitHub" style="height:1.5em; vertical-align:middle;">GitHub Repo
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
